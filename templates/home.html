<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/styles.css" />

    <title>Title</title>
</head>
<body>

    <header class="navbar">
        <div class="navbar__brand">
            <img class="logo" src="static/images/skull.png" alt="logo-pic" />
            <span>MicroBlog</span>
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>

        </ul>

    </header>

    <main class="main">

        <section>
            <h1>Add new entry.</h1>
            <form class="form" action="/" method="POST">
                <p class="form__input">
                    <label class="form__label" for="blog-field">Text</label>
                    <textarea class="form__textarea" name="content" id="blog-field"></textarea>
                </p>
                <button class="form__submit" type="submit">Add entry</button>
            </form>
        </section>


        <section>
            <h1>Recent posts</h1>
            {% for entry in entries %}
            <article class="entry">

                <div>
                    <h2 class="entry__title"> {{ entry[0] | truncate(30, true) }}</h2>
                    <time class="entry__date" datetime="{{ entry[1] }}"> {{ entry[2] }} </time>
                </div>
                <p class="entry__content">
                    {{ entry[0] }}
                </p>
            </article>
            {% endfor %}
        </section>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item">Made by Nino</a>
                <a class="footer__item" href="#">Check my other projects</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item" href="#">Recent</a>
                    <a class="footer__item" href="#">Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item" href="#">About</a>
                    <a class="footer__item" href="#">How this was made.</a>
                </div>

            </section>
        </div>

    </footer>
</body>
</html>
